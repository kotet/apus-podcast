<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="icon" href="/favicon.ico">
    <link type="application/rss+xml" rel="alternate" title="{{ .Site.Title }}" href="https://podcast.kotet.jp/episode/index.xml" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kotetttt" />
    <meta name="twitter:title" content="{{ block "title" . }}{{ end }}" />
    <meta name="twitter:description" content="{{ .Site.Params.feed.itunes_summary }}" />
    <meta name="twitter:image" content="https://podcast.kotet.jp/img/cover.jpg" />

    {{ .Hugo.Generator }}
    {{ block "head" . }}{{ end }}
</head>

<body>

    <header class="site">
        <h1>
            <a href="/"></a>
            <span>Counter Memes Podcast</span>
        </h1>
    </header>
    <main>
        {{ block "main" . }} {{ end }}
    </main>
    <footer>
        <p>
            <a href="https://kotet.jp">kotet.jp</a>
        </p>
    </footer>
</body>

</html>
